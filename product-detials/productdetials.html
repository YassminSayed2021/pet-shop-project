<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page Design</title>
    <link rel="stylesheet" href="productdetials.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="./img/product-1.jpg" id="productImg" alt="">
                <div class="arrow left-arrow">&#10094;</div>
                <div class="arrow right-arrow">&#10095;</div>
            </div>
            <div class="product-details">
                <div class="details">
                    
                </div>

                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1" min="1">
                    </div>
                </div>
                <div class="sub-btn">
<button class="submit" id="buyNowBtn">Buy Now</button>
                </div>
            </div>
        </div>

    </section>

    <script src="productdetials.js" type="module"></script>
    
</body>
</html>
