<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pet Shop</title>
    <link rel="icon" href="default image product.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="admin.js"></script>
</head>
<body>
    <div class="container">
       
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Pet Shop Icon" style="width:50px; height:50px; vertical-align: middle; margin-right: 8px;">
        
       
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <h2>Pet Shop Admin üêæ</h2>
                <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            </div>
        </nav>

        
        <div class="dashboard-card">
            <h3>Admin Dashboard</h3>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Total Products:</strong> <span id="totalProducts">0</span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Total Admins:</strong> <span id="totalAdmins">0</span></p>
                </div>
            </div>
        </div>

        
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab" aria-controls="products" aria-selected="true">üêæ Manage Products</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="admins-tab" data-bs-toggle="tab" data-bs-target="#admins" type="button" role="tab" aria-controls="admins" aria-selected="false">üêæ Manage Admins</button>
            </li>
        </ul>

        
        <div class="tab-content" id="adminTabContent">
            <!-- Products  -->
            <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                <form id="productForm" class="mb-5">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*">
                        <small class="form-text text-muted">Leave empty to keep current image when editing</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <tr><td colspan="5" class="loading-message">Loading products...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Admins  -->
            <div class="tab-pane fade" id="admins" role="tabpanel" aria-labelledby="admins-tab">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <tr><td colspan="3" class="loading-message">Loading users...</td></tr>
                    </tbody>
                </table>
                <div id="userError" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
   <!-- Scroll up -->
<button id="scrollTopBtn" class="btn rounded-circle text-white shadow" title="up">^</button>

    
</body>
</html>
