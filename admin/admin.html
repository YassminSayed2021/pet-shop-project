<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pet Shop</title>
    <link rel="icon" href="default image product.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" defer src="/login-register/firebaseConfig.js"></script>
<script defer type="module" src="admin.js"></script>
    
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Pet Shop Icon" style="width:50px; height:50px; vertical-align: middle; margin-right: 8px;">
    <h2 class="text-center mb-4">üêæ Manage Pet Shop Products üêæ</h2>

        <form id="productForm">
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control" required autofocus />
            </div>

            <div class="mb-3">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required />
            </div>

            <div class="mb-3">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" class="form-control" accept="image/*" />
                <small class="text-muted">Leave empty to keep current image when editing</small>
            </div>

            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>
</body>
</html>
