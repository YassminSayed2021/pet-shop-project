<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/pet-shop-project/images/pet-shop.png" type="image/png">
  <title>Pet Shop - Login/Register</title>
<link rel="icon" href="../admin/default image product.jpg" type="image/png">

  <script src="https://apis.google.com/js/api.js"></script>

  <script defer type="module" src="login&register.js"></script>
  
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="download_20250515_090132_0000.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="form-container" id="formContainer">
    <div class="logo">
      <img src="PET_SHOP_PIC-removebg-preview (1).png" alt="Pet Shop Logo" />
      <h2>PETSHOP</h2>
    </div>
    <div class="switch-btns">
      <button class="btn btn-outline-success active" id="loginBtn">Login</button>
      <button class="btn btn-outline-success" id="registerBtn" >Register</button>
    </div>
<!-- login -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>

      <button type="button" class="btn btn-outline-danger w-100 mt-2 google-btn" id="googleLoginBtn">
        <img src="https://img.icons8.com/color/20/000000/google-logo.png" />
        Login with Google
      </button>
    </form>
<!-- Register -->
    <form id="registerForm" class="hidden">
      <div class="mb-3">
        <label for="reg-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="reg-email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="reg-password" placeholder="Enter your password" required />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>

      <button type="button" class="btn btn-outline-danger w-100 mt-2 google-btn" id="googleRegisterBtn">
        <img src="https://img.icons8.com/color/20/000000/google-logo.png" />
        Register with Google
      </button>
    </form>
  </div>

  <img src="dog-in-a-cart-with-groceries-e1701359721243-removebg-preview.png" alt="Dog with shopping cart" class="dog-cart" />

  
</body>
</html>
