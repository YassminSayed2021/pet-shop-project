<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Last 20 Orders</title>

  <link rel="stylesheet" href="orders-dashboard-style.css">
 
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Dashboard - User Orders</h1>
    
 
    <div class="mb-4">
      <label for="userSelect" class="block text-sm font-medium text-gray-700">Select User:</label>
      <select id="userSelect" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        <option value="">Select a user</option>
      </select>
    </div>

 
    <div class="table-container">
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Product Name</th>
            <th class="py-2 px-4 border-b">Quantity</th>
            <th class="py-2 px-4 border-b">Price</th>
            <th class="py-2 px-4 border-b">Status</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr>
            <td colspan="4" class="py-2 px-4 text-center text-gray-500">Select a user to view orders</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type= "module" src="orders-dashboard-page.js"></script>
</body>
</html>
